<textarea id="code" class="prism-live language-glsl">// Author:
// Title:

#ifdef GL_ES
precision mediump float;
#endif

// current time since start, same as iTime on shadertoy
uniform float u_time;

// surface resolution, same as iResolution on shadertoy
uniform vec2 u_resolution;

// Input textures, same as iChannel0/iChannel1 on shadertoy
uniform sampler2D u_tex0; // chromatest.png
uniform sampler2D u_tex1; // https://prismjs.com/assets/img/spectrum.png

// these are input-knobs (0.0 - 1.0)
uniform float u_x0;
uniform float u_x1;
uniform float u_x2;
uniform float u_x3;

void main() {
  // scaled pixel-position
  vec2 uv = gl_FragCoord.xy / u_resolution.xy;

  // input 1 is mix-fader for tex0/1
  gl_FragColor = mix(texture2D(u_tex0, uv), texture2D(u_tex1, uv), u_x0);
}</textarea></div>
